            <label class="formulario__requisito" for="nombre"> Nombre:

            </label>
            <label class="formulario__requisito" for="mail"> E-Mail(Obligatorio):

            </label>
            <label class="formulario__requisito" for="mensaje"> Mensaje:

            </label>
            <label for="btn-enviar" class="btn-enviar">
